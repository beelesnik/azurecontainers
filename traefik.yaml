version: '3'

services:
  traefik:
    image: traefik # The official Traefik docker image
    command: --docker --docker.swarmMode --docker.domain=traefik --docker.watch --api # Enables the web UI and tells Tr√¶fik to listen to docker
    ports:
      - "80:80"     # The HTTP port
      - "8080:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
    networks:
      - lsntraefik_traefik-net
    deploy:
      placement:
        constraints:
          - node.labels.role == master
